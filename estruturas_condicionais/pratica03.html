<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero PAr- IMPAR</title>

    <style>
        fieldset{
            height:120px;
        }
        input{
            margin-top:10px;
        }
        #resultado{
            margin-top:10px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Descobrindo se o número é PAR ou IMPAR</legend>

        <input type="number" id="numero">
        <input type="button" value="Executar" onclick="TipoDeNumero()">

        <div id="resultado"></div>
    </fieldset>

    <script>
        function TipoDeNumero() {
            var num = Number(document.getElementById('numero').value)
            console.log(num)
            var result = document.getElementById('resultado')

            result.innerHTML = `O número digitado foi <strong>${num}</strong><br>`

            if(num % 2 == 0) {
                result.innerHTML += `<strong> Número PAR </strong>`
            }else{
                result.innerHTML += `<strong> Número IMPAR </strong>`
            }
        }
    </script>
</body>
</html>
