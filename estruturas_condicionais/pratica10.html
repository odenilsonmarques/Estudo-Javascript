<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloPrarica10.css">
    <title>Verificador de idade</title>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div id="dados">
            <label for="ano-nascimento"><strong>Ano do nascimento</strong></label><br />
            <input type="number" id="anoNascimento" placeholder="Digite o ano da sua data de nascimento"><br /><br />

            <label for="sexo"><strong>Sexo:</strong></label>
            <input type="radio" name="sexo" id="masculino" checked>Masculino
            <input type="radio" name="sexo" id="feminino">Feminino<br /><br />

            <input type="button" value="Verificar" onclick="descobrindoIdade()">
        </div>

        <div id="resultado">
            <img src="" alt="" id="foto">
        </div>
    </section>

    <footer>
        <p>2ps solutions</p>
    </footer>

    <script src="scriptPratica10.js"></script>
</body>
</html>
