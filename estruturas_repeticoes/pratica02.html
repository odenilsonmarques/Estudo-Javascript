<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>

    <style>
        fieldset{
            height:250px;
            margin-top: 15px;
        }
        input{
            margin-top: 15px;
        }
        #tabuada{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Tabuada</legend>

        <input type="number" id="numero" placeholder="Digite um numero">
        <input type="button" value="gerar tabuada" onclick="gerarTabuada()"><br>

        <select name="tabuada" id="tabuada" size="10">
            <option value="">Digite um número acima</option>
        </select>

    </fieldset>

    <script>
        function gerarTabuada() {
            let num = Number(document.getElementById('numero').value)
            let tab = document.getElementById('tabuada')
            tab.innerHTML = ''

            if(num == 0) {
                alert('Por favor, digite um número')
            }
            else{
                for(let contagem = 1; contagem <= 10; contagem ++) {
                    let item = document.createElement('option')
                    item.text = `${num} x ${contagem} = ${num*contagem}`
                    tab.appendChild(item)
                }
            }
        }
    </script>
</body>
</html>
