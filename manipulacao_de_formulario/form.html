<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacao de formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Formulário</h1>
        <form action="#" method="post" class="form" onSubmit="return onSubmit()">

            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="name" class="form-control" placeholder="Nome">
            </div><br>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" placeholder="email">
                <div class="result"></div>
            </div><br>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="senha">
                <div class="senha"></div>
            </div><br>

            <div class="form-group">
                <label for="password">
                    <input type="checkbox" name="terms" id="terms" value="s">
                    concordo
                </label>
            </div><br>

            <div class="form-group">
                <!-- <label for="state">Estado</label> -->
                <select name="state" id="state" class="form-control">
                    <option value="">Selecione o estado</option>
                    <option value="SP">Sao Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div><br>

            <div class="form-group">
                <label>
                    <input type="radio" name="sexo" value="M" checked>
                    Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="F">
                    Feminino
                </label>
            </div><br>

            <div class="form-group">
                <label for="description">Descrição</label>
                    <textarea name="description" rows="3" class="desc form-control"></textarea>
            </div><br>

            <div class="form-group">
                <button type="submit" class="btn btn-primary mb-5">Enviar</button>
            </div>

        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
